<!DOCTYPE html>
<html lang="en" class="h-100"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="/webjars/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">

    <title>Admin panel</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <p class="navbar-brand text-white">
            <b><span class="align-middle" th:text="${authUser.email}"></span></b>
            <span class="align-middle">with roles:</span>
            <span class="align-middle" th:text="${authUser.rolesToString()}"></span>
        </p>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-dark text-secondary">Logout</button>
        </form>
    </div>
</nav>
<section>
    <div class="container-fluid">
        <div class="row">
            <div class="p-0 col-2">
                <div class="nav flex-column nav-pills pt-4" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <a class="nav-link" data-bs-target="#admin" data-bs-toggle="tab"
                       role="tab" th:if="${authUser.rolesToString().contains('ADMIN')}"
                       aria-controls="v-pills-profile" aria-selected="true" style="cursor: pointer;">Admin</a>
                    <a class="nav-link active" data-bs-target="#user" data-bs-toggle="tab"
                       role="tab"
                       aria-controls="v-pills-profile" aria-selected="false" style="cursor: pointer;">User</a>
                </div>
            </div>
            <div class="col-10 px-0">
                <div class="tab-content" id="homeTabContent">
                    <div class="tab-pane show" id="admin" role="tabpanel" aria-labelledby="admin"/>
                </div>
            </div>
            <div class="tab-pane active" id="user" role="tabpanel" aria-labelledby="user">
                <div class="container-fluid">
                    <h1 class="m-3 fw-bold">User information-page</h1>
                    <div class="card">
                        <div class="card-header">
                            <div class="m-1">
                                <h4>About user</h4>
                            </div>
                        </div>

                        <div class="card-body" bg-primary text-white>
                            <table class="table table-striped table-hover">
                                <tr>
                                    <th>ID</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Age</th>
                                    <th>Email</th>
                                    <th>Role</th>
                                </tr>
                                <tr>
                                    <td th:text="${authUser.id}"></td>
                                    <td th:text="${authUser.firstName}"></td>
                                    <td th:text="${authUser.lastName}"></td>
                                    <td th:text="${authUser.age}"></td>
                                    <td th:text="${authUser.email}"></td>
                                    <td th:text="${authUser.rolesToString()}"></td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
</section>
<script src="/webjars/popper.js/2.11.6/umd/popper.min.js"></script>
<script src="/webjars/bootstrap/5.3.0/js/bootstrap.min.js"></script>
</body>
</html>
